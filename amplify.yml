version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - echo Installing Flutter SDK
        - git clone https://github.com/flutter/flutter.git -b stable
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter --version
    build:
      commands:
        - flutter pub get
        - flutter build web --release
        - if [ -d "build/web" ]; then echo "Build directory exists"; else echo "Build directory does not exist"; fi
  artifacts:
    baseDirectory: "build/web"
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
